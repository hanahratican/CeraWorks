<!DOCTYPE html>
<html>
<head>
  <title>CeraWorks</title>
  <style>
    /* Reset default margin and padding */
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Set a background color for the body */
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
    }

    /* Banner styles */
    .banner {
      height: 100vh;
      background-image: url('https://wallpapercave.com/dwp1x/wp5163722.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-container img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Main content styles */
    main {
      margin-top: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #222);
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .service-card {
      position: relative;
      width: 350px;
      height: 500px; /* Increased height */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .service-card::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: rgba(255, 165, 0, 0);
      filter: blur(10px);
      z-index: -1;
    }

    .service-card img.logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #fff;
      font-size: 14px;
    }

    input,
    select,
    button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #F38442;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #F38442;
    }

    .service-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .service-button {
      flex: 1;
      margin-right: 10px;
      background-color: #ccc;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .service-button.selected {
      background-color: #333;
      color: #fff;
    }

    .service-price {
      margin-top: 5px;
      font-weight: bold;
    }

    /* Media Query for stacking service cards and scheduling box */
    @media (max-width: 768px) {
      .service-cards {
        grid-template-columns: 1fr;
      }

      .schedule-card {
        margin-top: 20px;
        width: 80%;
        max-width: 400px;
        height: auto;
      }

      .service-card {
        width: 100%;
      }
    }

    /* Media Query for desktop layout */
    @media (min-width: 769px) {
      main {
        flex-direction: row;
      }

      .service-cards {
        grid-template-columns: repeat(2, 1fr);
      }

      .schedule-card {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 650px;
      }
    }

    /* Footer styles */
    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  </style>
  <script>
    // Parallax effect on banner image
    window.addEventListener("scroll", function() {
      var scrollPosition = window.pageYOffset;
      var parallaxElement = document.querySelector(".banner");
      parallaxElement.style.backgroundPositionY = -scrollPosition * 0.5 + "px";
    });
  </script>
</head>
<body>

  <div class="banner"></div>
  <div class="logo-container">
    <img src="/src/assets/logo.png" alt="Logo">
  </div>
  <main>
    <div class="schedule-card">
      <h2>Schedule an Appointment</h2>
      <form id="appointment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]+" required title="Numbers Only">

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="make-model">Car Make and Model:</label>
        <input type="text" id="make-model" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 CeraWorks. All rights reserved.</p>
  </footer>

</body>
</html>
